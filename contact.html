<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

    <section class="contact">
        <div class="container">
            <h2 class="title">Contact Me</h2>

            <div class="contact-content">
                <!-- Left Section -->
                <div class="left">
                    <h3>Reach Me</h3>
                    <p>Do reach out to me if you have any queries, job opportunities, or need assistance. Would love to help!</p>

                    <div class="icons">
                        <div class="row">
                            <i class="fa-solid fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Aadarsh</div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-location-dot"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Halasuru, Bengaluru, India</div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">aadarshhanu23@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Section (Form) -->
                <div class="right">
                    <h3>Message Me</h3>
                    <form>
                        <div class="fields">
                            <div class="field">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea placeholder="Message" required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
